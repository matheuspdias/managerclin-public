# Redirect HTTP to HTTPS
server {
    listen 80 default_server;
    server_name ${DOMAIN} _;

    # Define root APENAS para contexto (nÃ£o serve arquivos diretamente)
    root /var/www/html/public;

    # Limite de upload de arquivos (20MB)
    client_max_body_size 20M;

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # ğŸ”’ SEGURANÃ‡A: ALLOWLIST - Bloqueia TUDO, exceto o necessÃ¡rio
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    # 1. PERMITIR: Let's Encrypt challenge (CloudFlare/Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # 2. BLOQUEAR: Qualquer arquivo no diretÃ³rio raiz do projeto (fora de /public)
    # Isso bloqueia: .env, composer.json, artisan, package.json, etc
    location ~ ^/(?!public/).*\.(env.*|json|lock|xml|ya?ml|md|txt|sql|sh|conf|ini|log|key|pem|crt)$ {
        deny all;
        return 404;
    }

    # 3. BLOQUEAR: Arquivos ocultos (comeÃ§am com ponto)
    location ~ /\. {
        deny all;
        return 404;
    }

    # 4. BLOQUEAR: DiretÃ³rios de cÃ³digo/config (tudo que nÃ£o Ã© pÃºblico)
    location ~ ^/(vendor|node_modules|app|bootstrap|config|database|resources|routes|storage|tests|docker|\.git|\.github|\.vscode|\.idea)(/|$) {
        deny all;
        return 404;
    }

    # 5. PERMITIR: Apenas arquivos estÃ¡ticos pÃºblicos conhecidos
    location ~* ^/(favicon\.ico|robots\.txt|build/.*|storage/.*)$ {
        # Redireciona para HTTPS
        return 301 https://$host$request_uri;
    }

    # 6. REDIRECIONAR: Todo o resto para HTTPS
    location / {
        # Redireciona para HTTPS (index, rotas Laravel, etc)
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl default_server;
    http2 on;
    server_name ${DOMAIN} _;

    # SSL Configuration (CloudFlare Origin Certificate)
    ssl_certificate /etc/ssl/cloudflare/fullchain.pem;
    ssl_certificate_key /etc/ssl/cloudflare/privkey.pem;

    # SSL Settings (manual config instead of Let's Encrypt options)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    root /var/www/html/public;
    index index.php index.html;

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # ğŸ”’ SEGURANÃ‡A: ALLOWLIST - Bloqueia TUDO, permite sÃ³ o necessÃ¡rio
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Ordem de precedÃªncia do Nginx: regex (location ~) > prefix (location /)

    # 1. BLOQUEAR: Arquivos ocultos (comeÃ§am com ponto) - .env, .git, .gitignore, etc
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # 2. BLOQUEAR: DiretÃ³rios de cÃ³digo (TUDO que nÃ£o Ã© /public)
    # vendor, app, bootstrap, config, database, resources, routes, storage (exceto storage/app/public via symlink)
    location ~ ^/(vendor|node_modules|app|bootstrap|config|database|resources|routes|storage/framework|storage/logs|tests|docker|\.git|\.github|\.vscode|\.idea)(/|$) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # 3. BLOQUEAR: ExtensÃµes de arquivos perigosos em QUALQUER lugar
    # Bloqueia: .env, .sql, .sh, composer.json, package.json, artisan, etc
    location ~* \.(env.*|sql|sh|bash|py|rb|exe|bat|cmd|key|pem|crt|conf|ini|log|bak|swp|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # 4. BLOQUEAR: Arquivos especÃ­ficos do Laravel/Node no root
    location ~* ^/(artisan|composer\.(json|lock)|package(-lock)?\.json|phpunit\.xml|webpack\.mix\.js|vite\.config\.*|tsconfig\.json|\.editorconfig|\.prettierrc.*|\.eslintrc.*)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # ğŸš€ ASSETS DINÃ‚MICOS (servidos pelo Laravel)
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    # ExceÃ§Ã£o: Assets do Swagger (servidos dinamicamente pelo Laravel)
    # Rota L5-Swagger: GET /docs/asset/{asset}
    # ValidaÃ§Ã£o restritiva: apenas nomes de arquivos vÃ¡lidos (sem path traversal)
    # Permite apenas: letras, nÃºmeros, ponto, hÃ­fen, underscore + extensÃµes conhecidas
    location ~ ^/docs/asset/[a-zA-Z0-9._-]+\.(js|css|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|html)$ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # ğŸ—„ï¸ ASSETS ESTÃTICOS (servidos diretamente pelo Nginx)
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    # ConfiguraÃ§Ã£o para servir arquivos estÃ¡ticos com headers apropriados
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ConfiguraÃ§Ã£o especÃ­fica para storage (imagens enviadas pelos usuÃ¡rios)
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }


    # Logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    gzip_min_length 256;

    # Enhanced Security headers for HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Content Security Policy:
    # - 'unsafe-inline' e 'unsafe-eval' sÃ£o necessÃ¡rios para React/Vite (planejar migraÃ§Ã£o para CSP nonces)
    # - static.cloudflareinsights.com: Cloudflare Web Analytics (mÃ©tricas de performance)
    # - unpkg.com: CDN para componentes UI (Radix, etc)
    # - js.stripe.com: Gateway de pagamento Stripe
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://js.stripe.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://unpkg.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://api.stripe.com; frame-src 'self' https://js.stripe.com https://hooks.stripe.com; frame-ancestors 'self';" always;

    # Max upload size
    client_max_body_size 20M;
}
