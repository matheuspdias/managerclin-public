services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=clinica
      - DB_USERNAME=root
      - DB_PASSWORD=root
    # ADICIONE ESTAS LINHAS:
    user: '1000:www-data' # Substitua 1000 pelo seu UID (use 'id -u' no terminal)
    command: >
      sh -c "
      chown -R laravel:www-data storage bootstrap/cache &&
      chmod -R 775 storage bootstrap/cache &&
      php-fpm
      "
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - laravel_network
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  webserver:
    image: nginx:alpine
    container_name: nginx_server
    restart: unless-stopped
    ports:
      - '8000:80'
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel_network

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: clinica
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3306:3306'
    networks:
      - laravel_network
    healthcheck:
      test: ['CMD-SHELL', "mysql -u root -proot -e 'SELECT 1;'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: node_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
    ports:
      - '5173:5173'
    environment:
      - NODE_ENV=development
      - VITE_APP_NAME=Clinica-Agenda
      - VITE_APP_URL=http://localhost:8000
      - VITE_DEV_SERVER_URL=http://localhost:5173
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    depends_on:
      - app
    networks:
      - laravel_network
    command: pnpm run dev

volumes:
  mysql_data:
    driver: local

networks:
  laravel_network:
    driver: bridge
